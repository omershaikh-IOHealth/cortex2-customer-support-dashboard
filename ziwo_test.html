<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIWO Softphone — iohealth Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ziwo-core-front@1.0.13/dist/ziwo-core-front.umd.js"></script>
  <style>
    :root {
      --bg:       #0d0f1a;
      --surface:  #161927;
      --surface2: #1e2235;
      --border:   #2a2d42;
      --text:     #e2e8f0;
      --muted:    #64748b;
      --green:    #22c55e;
      --yellow:   #eab308;
      --red:      #ef4444;
      --blue:     #3b82f6;
      --orange:   #f97316;
      --purple:   #a855f7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      min-height: 100vh;
    }

    /* ── Status Bar ─────────────────────────────────────────── */
    #status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--muted);
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .dot.connecting { background: var(--yellow); animation: blink 1.2s ease-in-out infinite; }
    .dot.connected  { background: var(--green); }
    .dot.error      { background: var(--red); }
    .dot.ringing    { background: var(--yellow); animation: blink 0.6s ease-in-out infinite; }
    .dot.active     { background: var(--green); }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

    #status-label { font-size: 13px; color: var(--text); }
    #agent-badge {
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      background: var(--surface2);
      border: 1px solid var(--border);
      padding: 3px 10px;
      border-radius: 20px;
    }

    /* ── Layout ─────────────────────────────────────────────── */
    .container {
      max-width: 640px;
      margin: 28px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ── Panels ─────────────────────────────────────────────── */
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 22px 24px;
    }
    .panel.hidden { display: none; }

    .panel-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 14px;
    }

    /* Ringing */
    #panel-ringing { border-color: var(--yellow); }
    #panel-ringing .panel-label { color: var(--yellow); }

    .caller-number {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }
    .caller-meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    /* Active */
    #panel-active { border-color: var(--green); }
    #panel-active .panel-label { color: var(--green); }

    .timer {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 0.08em;
      margin: 2px 0 22px;
      font-variant-numeric: tabular-nums;
    }

    /* Ended */
    #panel-ended { border-color: var(--muted); }

    .info-grid {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 8px 12px;
      font-size: 13px;
    }
    .info-grid .key { color: var(--muted); }
    .info-grid .val { color: var(--text); }

    /* ── Buttons ─────────────────────────────────────────────── */
    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }

    .btn {
      padding: 9px 22px;
      border-radius: 7px;
      border: 1px solid transparent;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: opacity 0.15s, box-shadow 0.15s;
      outline: none;
    }
    .btn:hover  { opacity: 0.88; }
    .btn:active { opacity: 0.7; }

    .btn-green   { background: var(--green); color: #0d1a0f; border-color: var(--green); }
    .btn-red     { background: var(--red);   color: #fff;    border-color: var(--red); }
    .btn-ghost   { background: transparent;  color: var(--text); border-color: var(--border); }
    .btn-on      { border-color: var(--orange); color: var(--orange); background: transparent; }

    /* ── Event Log ───────────────────────────────────────────── */
    #log-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
    }
    .log-header span {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
    .log-clear {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 11px;
      cursor: pointer;
      font-family: inherit;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .log-clear:hover { color: var(--text); background: var(--surface2); }

    #event-log {
      height: 320px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    #event-log:empty::after {
      content: 'Waiting for events…';
      display: block;
      padding: 20px 16px;
      color: var(--muted);
      font-size: 12px;
    }

    .log-row {
      display: grid;
      grid-template-columns: 76px 170px 1fr;
      gap: 0 10px;
      padding: 5px 16px;
      font-size: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      align-items: baseline;
    }
    .log-row:hover { background: var(--surface2); }
    .log-ts   { color: var(--muted); font-size: 11px; white-space: nowrap; }
    .log-name { color: var(--blue); font-weight: 600; white-space: nowrap; }
    .log-name.ev-ringing  { color: var(--yellow); }
    .log-name.ev-active   { color: var(--green); }
    .log-name.ev-hangup   { color: var(--red); }
    .log-name.ev-destroy  { color: var(--red); }
    .log-name.ev-error    { color: var(--red); }
    .log-name.ev-connected { color: var(--green); }
    .log-name.ev-held     { color: var(--orange); }
    .log-name.ev-mute     { color: var(--orange); }
    .log-payload { color: #94a3b8; word-break: break-all; font-size: 11px; }
  </style>
</head>
<body>

<!-- ── Status Bar ──────────────────────────────────── -->
<div id="status-bar">
  <div class="dot connecting" id="dot"></div>
  <span id="status-label">Connecting to iohealth…</span>
  <span id="agent-badge" style="display:none"></span>
</div>

<!-- ── Main Content ───────────────────────────────── -->
<div class="container">

  <!-- Incoming call -->
  <div class="panel hidden" id="panel-ringing">
    <div class="panel-label">Incoming Call</div>
    <div class="caller-number" id="ring-number">+000 000 0000</div>
    <div class="caller-meta" id="ring-meta">inbound · waiting to answer</div>
    <div class="btn-row">
      <button class="btn btn-green" id="btn-answer">&#9658; Answer</button>
      <button class="btn btn-red"   id="btn-reject">&#10005; Reject</button>
    </div>
  </div>

  <!-- Active call -->
  <div class="panel hidden" id="panel-active">
    <div class="panel-label">Active Call</div>
    <div class="caller-number" id="active-number">+000 000 0000</div>
    <div class="timer" id="call-timer">00:00</div>
    <div class="btn-row">
      <button class="btn btn-ghost" id="btn-hold">Hold</button>
      <button class="btn btn-ghost" id="btn-mute">Mute</button>
      <button class="btn btn-red"   id="btn-hangup">Hangup</button>
    </div>
  </div>

  <!-- Ended call -->
  <div class="panel hidden" id="panel-ended">
    <div class="panel-label">Call Ended</div>
    <div class="info-grid">
      <div class="key">Duration</div>  <div class="val" id="end-dur">—</div>
      <div class="key">Direction</div> <div class="val" id="end-dir">—</div>
      <div class="key">Number</div>    <div class="val" id="end-num">—</div>
      <div class="key">Cause</div>     <div class="val" id="end-cause">—</div>
    </div>
  </div>

  <!-- Event log -->
  <div id="log-wrap">
    <div class="log-header">
      <span>Raw Event Log</span>
      <button class="log-clear" onclick="clearLog()">Clear</button>
    </div>
    <div id="event-log"></div>
  </div>

</div>

<!-- Hidden media container — SDK injects <video> elements here for WebRTC audio -->
<div id="ziwo-media-div" style="display:none" aria-hidden="true"></div>

<script>
/* ────────────────────────────────────────────────────────
   State
───────────────────────────────────────────────────────── */
let currentCall    = null;
let callStartEpoch = null;
let timerInterval  = null;
let isHeld         = false;
let isMuted        = false;

/* ────────────────────────────────────────────────────────
   DOM helpers
───────────────────────────────────────────────────────── */
const $  = id => document.getElementById(id);
const dot = $('dot');

function setStatus(state, text) {
  dot.className = `dot ${state}`;
  $('status-label').textContent = text;
}

function showPanel(name) {
  ['ringing', 'active', 'ended'].forEach(p =>
    $(`panel-${p}`).classList.toggle('hidden', p !== name)
  );
}

function hideAllPanels() {
  ['ringing', 'active', 'ended'].forEach(p =>
    $(`panel-${p}`).classList.add('hidden')
  );
}

/* ────────────────────────────────────────────────────────
   Timer
───────────────────────────────────────────────────────── */
function fmt(secs) {
  const m = Math.floor(secs / 60).toString().padStart(2, '0');
  const s = (secs % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function startTimer() {
  callStartEpoch = Date.now();
  timerInterval = setInterval(() => {
    $('call-timer').textContent = fmt(Math.floor((Date.now() - callStartEpoch) / 1000));
  }, 1000);
}

function stopTimer() {
  if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
  return callStartEpoch ? Math.floor((Date.now() - callStartEpoch) / 1000) : 0;
}

/* ────────────────────────────────────────────────────────
   Event log
───────────────────────────────────────────────────────── */
function logEvent(name, detail) {
  const log = $('event-log');
  const row = document.createElement('div');
  row.className = 'log-row';

  const ts = new Date().toTimeString().slice(0, 8);

  // Strip circular / huge fields for display
  let payload = '{}';
  try {
    const safe = Object.assign({}, detail);
    delete safe.currentCall;
    delete safe.stateFlow;
    payload = JSON.stringify(safe);
  } catch (_) { payload = '[unserializable]'; }

  const slug = name.replace(/[^a-z]/g, '');

  row.innerHTML =
    `<span class="log-ts">${ts}</span>` +
    `<span class="log-name ev-${slug}">ziwo-${name}</span>` +
    `<span class="log-payload">${payload}</span>`;

  log.appendChild(row);
  log.scrollTop = log.scrollHeight;
}

function clearLog() { $('event-log').innerHTML = ''; }

/* ────────────────────────────────────────────────────────
   Call panel handlers
───────────────────────────────────────────────────────── */
function onRinging(d) {
  currentCall = d.currentCall;
  $('ring-number').textContent = d.customerNumber || 'Unknown caller';
  $('ring-meta').textContent   = `${d.direction} · waiting to answer`;
  setStatus('ringing', 'Incoming call…');
  showPanel('ringing');
}

function onActive(d) {
  currentCall = d.currentCall;
  $('active-number').textContent = d.customerNumber || 'Unknown';
  $('call-timer').textContent    = '00:00';
  isHeld  = false;
  isMuted = false;
  $('btn-hold').textContent = 'Hold';
  $('btn-hold').className   = 'btn btn-ghost';
  $('btn-mute').textContent = 'Mute';
  $('btn-mute').className   = 'btn btn-ghost';
  startTimer();
  setStatus('active', 'Call active');
  showPanel('active');
}

function onHeld() {
  isHeld = true;
  $('btn-hold').textContent = 'Unhold';
  $('btn-hold').className   = 'btn btn-on';
}

function onUnheld() {
  isHeld = false;
  $('btn-hold').textContent = 'Hold';
  $('btn-hold').className   = 'btn btn-ghost';
}

function onMute() {
  isMuted = true;
  $('btn-mute').textContent = 'Unmute';
  $('btn-mute').className   = 'btn btn-on';
}

function onUnmute() {
  isMuted = false;
  $('btn-mute').textContent = 'Mute';
  $('btn-mute').className   = 'btn btn-ghost';
}

function onHangup(d) {
  const secs = stopTimer();
  $('end-dur').textContent   = fmt(secs);
  $('end-dir').textContent   = d.direction  || '—';
  $('end-num').textContent   = d.customerNumber || '—';
  $('end-cause').textContent = d.origin     || d.cause || 'normal';
  setStatus('connected', 'Connected — idle');
  showPanel('ended');
  currentCall = null;
}

function onDestroy() {
  if (currentCall) { stopTimer(); hideAllPanels(); currentCall = null; }
}

/* ────────────────────────────────────────────────────────
   Button wiring
───────────────────────────────────────────────────────── */
$('btn-answer').addEventListener('click', () => { if (currentCall) currentCall.answer(); });
$('btn-reject').addEventListener('click', () => { if (currentCall) currentCall.hangup(); });

$('btn-hold').addEventListener('click', () => {
  if (!currentCall) return;
  isHeld ? currentCall.unhold() : currentCall.hold();
});

$('btn-mute').addEventListener('click', () => {
  if (!currentCall) return;
  isMuted ? currentCall.unmute() : currentCall.mute();
});

$('btn-hangup').addEventListener('click', () => { if (currentCall) currentCall.hangup(); });

/* ────────────────────────────────────────────────────────
   Event listeners (every ziwo-* event)
───────────────────────────────────────────────────────── */
const ZIWO_EVENTS = [
  'error', 'connected', 'disconnected',
  'requesting', 'trying', 'early', 'ringing',
  'answering', 'active', 'held', 'unheld',
  'media-connected', 'hangup', 'mute', 'unmute',
  'purge', 'destroy', 'recovering',
  'output-changed', 'input-changed',
  'verto-send', 'verto-sendToAgentOnCall',
];

ZIWO_EVENTS.forEach(evt => {
  window.addEventListener(`ziwo-${evt}`, e => {
    const d = e.detail || {};
    logEvent(evt, d);

    switch (evt) {
      case 'connected': {
        const ui = d.agent && d.agent.userInfo;
        const name = ui
          ? (`${ui.firstName || ''} ${ui.lastName || ''}`.trim() || ui.email || 'Agent')
          : 'Agent';
        setStatus('connected', 'Connected — idle');
        const badge = $('agent-badge');
        badge.textContent = name;
        badge.style.display = '';
        break;
      }
      case 'disconnected':
        setStatus('error', `Disconnected${d.message ? ': ' + d.message : ''}`);
        hideAllPanels();
        break;
      case 'error':
        setStatus('error', `Error: ${d.code || 'unknown'}`);
        break;
      case 'ringing':   onRinging(d); break;
      case 'active':    onActive(d);  break;
      case 'held':      onHeld();     break;
      case 'unheld':    onUnheld();   break;
      case 'mute':      onMute();     break;
      case 'unmute':    onUnmute();   break;
      case 'hangup':    onHangup(d);  break;
      case 'destroy':   onDestroy();  break;
    }
  });
});

/* ────────────────────────────────────────────────────────
   Init ZiwoClient
   NOTE: mediaTag must be the DOM element itself — the SDK
   calls parent.appendChild() on it directly.
───────────────────────────────────────────────────────── */
const { ZiwoClient } = window.ziwoCoreFront;

const client = new ZiwoClient({
  contactCenterName: 'iohealth',
  credentials: {
    email:    'asif.k@iohealth.com',
    password: 'Aachi452282@',
  },
  mediaTag:       document.getElementById('ziwo-media-div'),
  debug:          true,
  useGoogleStun:  false,
});

client.connect()
  .then(() => {
    // Authentication OK; ziwo-connected fires when Verto socket is ready
    setStatus('connecting', 'Authenticated — waiting for Verto…');
    logEvent('init', { message: 'connect() resolved — Verto handshake in progress' });
  })
  .catch(err => {
    const msg = err && err.message ? err.message : String(err);
    setStatus('error', `Auth failed: ${msg}`);
    logEvent('init-error', { message: msg });
  });
</script>
</body>
</html>
